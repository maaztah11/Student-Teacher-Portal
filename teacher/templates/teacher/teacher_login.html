<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 350px;">
            <h3 class="text-center mb-3">Teacher Login</h3>
            
            <!-- Display Django Messages -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'teacher-logout' %}" class="btn btn-primary w-100">Logout</a>
            {% else %}
            <form method="POST" action="{% url 'teacher-login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="teacher-name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="teacher-name" name="teacher-name" required>
                </div>

                <div class="mb-3">
                    <label for="teacher-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="teacher-email" name="teacher-email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
